<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            width: 600px;
            height: 300px;
            margin: 0 auto;
            border: 1px solid black;

        }

        .box1,
        .box2,
        .box3 {
            width: 150px;
            height: 150px;
            border: 1px dotted red;
            display: inline-block;
        }
    </style>
</head>

<body>
    <div class="box">
        <div class="box1"></div>
        <div class="box2"></div>
        <div class="box3"></div>
    </div>
</body>

</html>
